<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop - Exercise in JS Modularity</title>
    <script src="./main.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Workshop - Exercise in JS Modularity</h1>
    </header>
    <main>

        <!-- Length conversion  -->

        <section id="length-conversion">
            <h2>Convert meters / centimeters</h2>
            <input type="text" name="length" id="length">
            from:
            <select name="length-unit-from" id="length-unit-from">
                <option value="m">m</option>
                <option value="cm">cm</option>
            </select> 
            to:
            <select name="length-unit-to" id="length-unit-to">
                <option value="m">m</option>
                <option value="cm">cm</option>
            </select>
            <button id="length-btn">Konvertera mera!</button>
            <div id="length-result"></div>
        </section>
        
        <!-- Temperature conversion -->
        
        <section id="temp-conversion">
            <h2>Convert Celcius / Fahrenheit</h2>
            <input type="text" name="temp" id="temp">
            from:
            <select name="temp-unit-from" id="temp-unit-from">
                <option value="c">C</option>
                <option value="f">F</option>
            </select> 
            to:
            <select name="temp-unit-to" id="temp-unit-to">
                <option value="c">C</option>
                <option value="f">F</option>
            </select>
            <button id="temp-btn">Konvertera mera!</button>
            <div id="temp-result"></div>
        </section>

        <!-- Weight conversion -->

        <section id="weight-conversion">
            <h2>Convert kg / lbs</h2>
            <input type="text" name="weight" id="weight">
            from:
            <select name="weight-unit-from" id="weight-unit-from">
                <option value="kg">kg</option>
                <option value="lbs">lbs</option>
            </select> 
            to:
            <select name="weight-unit-to" id="weight-unit-to">
                <option value="kg">kg</option>
                <option value="lbs">lbs</option>
            </select>
            <button id="weight-btn">Konvertera mera!</button>
            <div id="weight-result"></div>
        </section>
    </main>
</body>
</html>
